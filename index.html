<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <div id="operacoes">
            <div id="operacao-anterior">123</div>
            <div id="operacao-atual">321</div>
        </div>
        <div id="buttons-conteiner">
             <button>CE</button>
             <button>C</button>
             <button>DEL</button>
             <button>/</button>
             <button class="btn-numero">7</button>
             <button class="btn-numero">8</button>
             <button class="btn-numero">9</button>
             <button>*</button>
             <button class="btn-numero">4</button>
             <button class="btn-numero">5</button>
             <button class="btn-numero">6</button>
             <button>-</button>
             <button class="btn-numero">1</button>
             <button class="btn-numero">2</button>
             <button class="btn-numero">3</button>
             <button>+</button>
             <button class="btn-numero">+/-</button>
             <button class="btn-numero">0</button>
             <button class="btn-numero">.</button>      
             <button id="btn-igual">=</button>
        </div>
    </main>  
</body>
</html>
